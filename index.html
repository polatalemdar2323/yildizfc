<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yıldız FC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2e2e2e, #4a4a4a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #ffcc00;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ddd;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Yıldız FC Logosu" />
  <h1>Devamı eklenecektir...</h1>

  <footer>&copy; 2025 Yıldız FC. Tüm hakları saklıdır.</footer>

</body>
</html>
